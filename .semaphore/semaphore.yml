version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    task:
      jobs:
        - name: Bundle
          commands:
            - sem-version ruby 2.5.1
            - sem-version node 10.16.3
            - checkout
            - cache restore
            - gem update --system
            - bundle install
            - cache store
  - name: Integration tests
    task:
      prologue:
        commands:
          - sem-version ruby 2.5.1
          - sem-version node 10.16.3
          - checkout
      jobs:
        - name: Rspec - feature specs
          commands:
            - sem-service start postgres
            - 'bundle exec rake db:setup'
            - bundle exec rspec spec/features
