version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - sem-version ruby 2.5.1
            - bundle install
            - 'bundle exec rails db:setup --all db:migrate'
            - bundle exec rspec spec
      env_vars:
        - name: RAILS_ENV
          value: test
