version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres
            - sem-version ruby 2.5.1
            - gem update --system
            - bundle install
            - bundle exec rails db:setup --all db:migrate
            - bundle exec rspec spec
